<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="MarkeyKurly.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마켓컬리</title>
</head>
<body>
    <div class="mainpage">
        <div class="header">
            <div class="header-top">
                <div class="header-top-left">
                    <p class="header-top-left-words header-top-margin cursor-pointer">샛별 택배 배송안내 ></p>
                </div>
                <div class="header-top-right">
                    <p class="header-top-right-signup header-top-margin cursor-pointer" style="color:purple">회원가입</p>
                    <p class="header-top-right-login header-top-margin cursor-pointer">로그인</p>
                    <p class="header-top-right-center header-top-margin cursor-pointer">고객센터</p>
                </div>
            </div>
            <div class="header-middle">
                <img class="marketkurly-logo cursor-pointer" src="marketkurly-logo.jpeg" alt="marketkurly-logo">
            </div>
            <div class="menubar">
                <div class="menu cursor-pointer menu-category">
                    <img class="category" src="category.jpg" alt="category">
                    <p>전체 카테고리</p>
                </div>
                <div class="menu cursor-pointer menu-underline">
                    <p>신상품</p>
                </div>
                <div class="menu cursor-pointer menu-underline">
                    <p>베스트</p>
                </div>
                <div class="menu cursor-pointer menu-underline">
                    <p>알뜰쇼핑</p>
                </div>
                <div class="menu cursor-pointer menu-underline">
                    <p>특가/혜택</p>
                </div>
                <div class="menu searchbar">
                    <input class="searchbar-input" type="text" placeholder="검색어를 입력해주세요.">
                    <img class="menu-img search-img cursor-pointer" src="search.jpg" alt="search-img">
                </div>
                <div class="menu cursor-pointer">
                    <img class="menu-img location" src="location.jpg" alt="location">
                </div>
                <div class="menu cursor-pointer">
                    <img class="menu-img like" src="like.jpg" alt="like">
                </div>
                <div class="menu cursor-pointer">
                    <img class="menu-img bucket" src="bucket.jpg" alt="bucket">
                </div>
            </div>
        </div>
    </div>
    <div class="menubar-bottom">
        <p></p>
    </div>
    <div class="signup">
        <div class="signup-words">
            <b>회원가입</b>
        </div>
        <div class="signup-id signup-option">
            아이디
            <input class="signup-id-input signup-option-input" type="text" placeholder="6자 이상의 영문 혹은 영문과 숫자를 조합.">
            <button class="signup-id-button signup-option-button" type="button">중복확인</button>
        </div>
        <div class="signup-password signup-option">
            비밀번호
            <input class="signup-password-input signup-option-input" type="text" placeholder="비밀번호를 입력해주세요.">
        </div>
        <div class="signup-password-check signup-option">
            비밀번호확인
            <input class="signup-check-input signup-option-input" type="text" placeholder="비밀번호를 한번 더 입력해주세요.">
        </div>
        <div class="signup-name signup-option">
            이름
            <input class="signup-name-input signup-option-input" type="text" placeholder="이름을 입력해주세요.">
        </div>
        <div class="signup-email signup-option">
            이메일
            <input class="signup-email-input signup-option-input" type="text" placeholder="예: markeykurly@kurly.com">
            <button class="signup-option-button" type="button">중복확인</button>
        </div>
        <div class="signup-phone signup-option">
            휴대폰
            <input class="signup-phone-input signup-option-input" type="text" placeholder="숫자만 입력해주세요.">
            <button class="signup-option-button" type="button">인증번호 받기</button>
        </div>
        <div class="signup-address signup-option">
            주소
            <button class="address-button" type="button">주소 검색</button>
        </div>
    </div>
    <footer>
        <div class="footer-words">
            마켓컬리에서 판매되는 상품 중에는 마켓컬리에 입점한 개별 판매자가 판매하는 마켓플레이스(오픈마켓) 상품이 포함되어 있습니다.<br>
        마켓플레이스(오픈마켓) 상품의 경우 컬리는 통신판매중개자로서 통신판매의 당사자가 아닙니다. 컬리는 해당 상품의 주문, 품질, 교환/환불 등 의무와 책임을 부담하지 않습니다.<br>
        @ KURLY CORP. ALL RIGHTS RESERVED.
        </div> 
    </footer>
</body>
</html>
